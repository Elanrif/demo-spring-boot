name: Review code
run-name: Review code on ${{ github.event_name }} event
on:
   push:
     branches:
       - main
   pull_request:
     types:
       - opened
       - reopened
       - synchronize
       - labeled
       - unlabeled
jobs:
  review:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

